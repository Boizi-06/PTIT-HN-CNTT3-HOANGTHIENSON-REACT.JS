<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = [
            { name: "A", price: 100, discount: 0.1, quantity: 2 },
            { name: "B", price: 200, discount: 0.2, quantity: 1, bulkDiscount: { minQuantity: 2, extraDiscount: 0.05 } },
            { name: "C", price: 300, discount: 0, quantity: 3, bulkDiscount: { minQuantity: 3, extraDiscount: 0.1 } }
        ];

        console.log(getOrderSummary(products));
        function getOrderSummary(products) {
            let totalBeforeDiscount = 0;
            let totalAfterDiscount = 0;
            const details = [];

            for (let product of products) {
                const { name, price, discount, quantity, bulkDiscount } = product;

                // Tính tổng tiền gốc
                totalBeforeDiscount += price * quantity;

                // Áp dụng discount cơ bản
                let totalDiscount = discount;

                // Kiểm tra xem có được giảm thêm không
                if (bulkDiscount && quantity >= bulkDiscount.minQuantity) {
                    totalDiscount += bulkDiscount.extraDiscount;
                }

                // Tính giá sau giảm mỗi đơn vị
                let finalPrice = Math.round(price * (1 - totalDiscount));

                // Tính tổng phụ
                let subtotal = finalPrice * quantity;

                totalAfterDiscount += subtotal;

                details.push({
                    name,
                    finalPrice,
                    quantity,
                    subtotal
                });
            }

            return {
                totalBeforeDiscount,
                totalAfterDiscount,
                details
            };
        }

    </script>
</body>

</html>
