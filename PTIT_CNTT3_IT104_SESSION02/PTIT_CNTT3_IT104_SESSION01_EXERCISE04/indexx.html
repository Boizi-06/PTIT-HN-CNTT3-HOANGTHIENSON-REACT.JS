<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkElement(array, value) {
            return array.includes(value);
        }

        
        console.log(checkElement([1, 2, 3, 4], 3)); // true
        console.log(checkElement([1, 2, 3, 4], 5)); // false

    </script>
</body>

</html>
