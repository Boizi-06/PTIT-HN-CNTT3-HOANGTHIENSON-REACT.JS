<body>

    <script>
        function sum(arr) {
            if (arr.length === 0) return 0;

            const [first, ...rest] = arr;

            if (first % 2 === 0) {
                return first + sum(rest); // nếu chẵn, cộng vào tổng
            } else {
                return sum(rest); // nếu lẻ, bỏ qua
            }
        }


        console.log(sum([1, 2, 3, 4, 5, 6])); // Output: 12

    </script>
</body>

</html>
