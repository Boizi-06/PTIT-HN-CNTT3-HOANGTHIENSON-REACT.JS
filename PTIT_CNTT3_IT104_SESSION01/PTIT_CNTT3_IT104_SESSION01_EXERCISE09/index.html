<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mergeSortedArrays(arr1, arr2) {
            const result = [];
            let i = 0, j = 0;

            // Duyệt cả hai mảng
            while (i < arr1.length && j < arr2.length) {
                if (arr1[i] < arr2[j]) {
                    result.push(arr1[i]);
                    i++;
                } else {
                    result.push(arr2[j]);
                    j++;
                }
            }

            // Thêm phần còn lại nếu có
            while (i < arr1.length) {
                result.push(arr1[i]);
                i++;
            }

            while (j < arr2.length) {
                result.push(arr2[j]);
                j++;
            }

            return result;
        }
        const merged = mergeSortedArrays([1, 2, 3, 5, 9], [4, 6, 7, 8]);
        console.log(merged);
        // Kết quả: [1, 2, 3, 4, 5, 6, 7, 8, 9]

    </script>
</body>

</html>
